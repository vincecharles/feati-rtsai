<svg width="375" height="812" viewBox="0 0 375 812" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Screen 8: Report Submitted Success -->
  <g id="report-success-screen">
    <!-- Background -->
    <rect width="375" height="812" fill="#1E293B"/>
    
    <!-- Header -->
    <rect y="0" width="375" height="80" fill="#0F172A"/>
    
    <!-- Back to Home Button (Top Left) -->
    <rect x="15" y="35" width="90" height="32" rx="16" fill="#3B82F6"/>
    <!-- Back Arrow -->
    <path d="M35 51 L25 51 M25 51 L30 46 M25 51 L30 56" stroke="white" stroke-width="2" fill="none"/>
    <text x="45" y="55" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="white">Home</text>
    
    <!-- Header Title -->
    <text x="187.5" y="55" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Report Submitted</text>
    
    <!-- Success Animation Area -->
    <circle cx="187.5" cy="220" r="80" fill="rgba(16,185,129,0.1)"/>
    <circle cx="187.5" cy="220" r="60" fill="rgba(16,185,129,0.2)"/>
    
    <!-- Success Checkmark Circle -->
    <circle cx="187.5" cy="220" r="45" fill="#10B981"/>
    <path d="M165 220 L180 235 L210 205" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Success Message -->
    <text x="187.5" y="340" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Report Submitted!</text>
    <text x="187.5" y="370" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8" text-anchor="middle">Your violation report has been</text>
    <text x="187.5" y="390" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8" text-anchor="middle">successfully submitted for review</text>
    
    <!-- Report Summary Card -->
    <rect x="20" y="420" width="335" height="200" rx="12" fill="#334155"/>
    
    <!-- Card Header -->
    <text x="30" y="445" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Report Summary</text>
    
    <!-- Report ID -->
    <rect x="30" y="460" width="315" height="45" rx="6" fill="rgba(59,130,246,0.1)"/>
    <text x="40" y="478" font-family="Arial, sans-serif" font-size="11" fill="#94A3B8">Report ID</text>
    <text x="40" y="495" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3B82F6">#VR-2025-001234</text>
    <circle cx="330" cy="482.5" r="8" fill="rgba(59,130,246,0.2)"/>
    <path d="M326 481 L329 484 L334 478" stroke="#3B82F6" stroke-width="1.5" fill="none"/>
    
    <!-- Student Info -->
    <text x="30" y="530" font-family="Arial, sans-serif" font-size="11" fill="#94A3B8">Student</text>
    <text x="30" y="548" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="white">Juan Dela Cruz (2021-00123)</text>
    
    <!-- Violation Type -->
    <text x="30" y="575" font-family="Arial, sans-serif" font-size="11" fill="#94A3B8">Violation Type</text>
    <text x="30" y="593" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="white">Late Entry</text>
    
    <!-- Status Badge -->
    <rect x="255" y="565" width="90" height="26" rx="13" fill="rgba(245,158,11,0.2)"/>
    <circle cx="270" cy="578" r="4" fill="#F59E0B"/>
    <text x="280" y="582" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#F59E0B">Pending</text>
    
    <!-- Next Steps Card -->
    <rect x="20" y="640" width="335" height="120" rx="12" fill="rgba(59,130,246,0.05)" stroke="#3B82F6" stroke-width="1"/>
    
    <!-- Info Icon -->
    <circle cx="40" cy="670" r="12" fill="rgba(59,130,246,0.2)"/>
    <text x="40" y="675" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3B82F6" text-anchor="middle">i</text>
    
    <!-- Next Steps Text -->
    <text x="65" y="665" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="white">What happens next?</text>
    <text x="65" y="690" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8">• OSA will review your report within 24 hours</text>
    <text x="65" y="710" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8">• You'll be notified of any status changes</text>
    <text x="65" y="730" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8">• Check "My Reports" for updates</text>
    
    <!-- Action Buttons -->
    <text x="20" y="790" font-family="Arial, sans-serif" font-size="12" fill="#64748B">What would you like to do?</text>
    
    <!-- Screen Label -->
    <text x="187.5" y="625" font-family="Arial, sans-serif" font-size="10" fill="#64748B" text-anchor="middle">Screen 8 of 9 - Success</text>
  </g>
</svg>
