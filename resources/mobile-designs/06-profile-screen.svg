    <rect x="333" y="43" width="14" height="14" rx="2" stroke="white" stroke-width="1.5" fill="none"/>
    <path d="M345 45 L347 43 L349 45 L347 47 Z" fill="white"/>
    
    <!-- Profile Header Card -->
    <rect x="20" y="100" width="335" height="200" rx="16" fill="#334155"/>
    
