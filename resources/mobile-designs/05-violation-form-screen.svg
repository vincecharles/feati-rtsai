<svg width="375" height="812" viewBox="0 0 375 812" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Screen 5: Report Violation Form -->
  <g id="violation-form-screen">
    <!-- Background -->
    <rect width="375" height="812" fill="#1E293B"/>
    
    <!-- Header -->
    <rect y="0" width="375" height="80" fill="#0F172A"/>
    
    <!-- Back Button -->
    <circle cx="35" cy="50" r="18" fill="rgba(255,255,255,0.1)"/>
    <path d="M40 50 L30 50 M30 50 L35 45 M30 50 L35 55" stroke="white" stroke-width="2" fill="none"/>
    
    <!-- Header Title -->
    <text x="187.5" y="55" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Report Violation</text>
    
    <!-- Close Button -->
    <circle cx="340" cy="50" r="18" fill="rgba(255,255,255,0.1)"/>
    <path d="M335 45 L345 55 M335 55 L345 45" stroke="white" stroke-width="2" fill="none"/>
    
    <!-- Form Container - Scrollable Content -->
    <rect x="0" y="80" width="375" height="652" fill="#1E293B"/>
    
    <!-- Student Quick Info -->
    <rect x="20" y="95" width="335" height="60" rx="8" fill="#334155"/>
    <circle cx="45" cy="125" r="15" fill="#475569"/>
    <text x="45" y="131" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">JD</text>
    <text x="70" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="white">Juan Dela Cruz</text>
    <text x="70" y="138" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8">2021-00123 â€¢ BS Computer Science</text>
    
    <!-- Form Section -->
    <text x="20" y="185" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Violation Details</text>
    
    <!-- Violation Type Dropdown -->
    <rect x="20" y="200" width="335" height="55" rx="8" fill="#334155"/>
    <text x="30" y="218" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8">Violation Type *</text>
    <text x="30" y="240" font-family="Arial, sans-serif" font-size="14" fill="white">Late Entry</text>
    <path d="M335 228 L340 233 L345 228" stroke="#94A3B8" stroke-width="2" fill="none"/>
    
    <!-- Date Field -->
    <rect x="20" y="270" width="160" height="55" rx="8" fill="#334155"/>
    <text x="30" y="288" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8">Date *</text>
    <text x="30" y="310" font-family="Arial, sans-serif" font-size="14" fill="white">Nov 09, 2025</text>
    
    <!-- Time Field -->
    <rect x="195" y="270" width="160" height="55" rx="8" fill="#334155"/>
    <text x="205" y="288" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8">Time *</text>
    <text x="205" y="310" font-family="Arial, sans-serif" font-size="14" fill="white">8:15 AM</text>
    
    <!-- Location Field -->
    <rect x="20" y="340" width="335" height="55" rx="8" fill="#334155"/>
    <text x="30" y="358" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8">Location *</text>
    <text x="30" y="380" font-family="Arial, sans-serif" font-size="14" fill="white">Main Gate</text>
    
    <!-- Description Text Area -->
    <rect x="20" y="410" width="335" height="100" rx="8" fill="#334155"/>
    <text x="30" y="428" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8">Description *</text>
    <text x="30" y="450" font-family="Arial, sans-serif" font-size="14" fill="white">Student arrived at 8:15 AM, 15 minutes</text>
    <text x="30" y="470" font-family="Arial, sans-serif" font-size="14" fill="white">after the 8:00 AM start time. Student</text>
    <text x="30" y="490" font-family="Arial, sans-serif" font-size="14" fill="white">acknowledged the tardiness.</text>
    
    <!-- Witnesses Field -->
    <rect x="20" y="525" width="335" height="55" rx="8" fill="#334155"/>
    <text x="30" y="543" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8">Witnesses (Optional)</text>
    <text x="30" y="565" font-family="Arial, sans-serif" font-size="14" fill="#64748B">Add witness names...</text>
    
    <!-- Evidence Section -->
    <text x="20" y="610" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Evidence</text>
    
    <!-- Upload Evidence Button -->
    <rect x="20" y="625" width="335" height="55" rx="8" fill="rgba(59,130,246,0.1)" stroke="#3B82F6" stroke-width="1" stroke-dasharray="5,5"/>
    <circle cx="60" cy="652" r="12" fill="rgba(59,130,246,0.2)"/>
    <path d="M60 647 L60 657 M55 652 L60 647 L65 652" stroke="#3B82F6" stroke-width="2" fill="none"/>
    <text x="85" y="657" font-family="Arial, sans-serif" font-size="14" fill="#3B82F6">Upload Photos or Documents</text>
    
    <!-- Evidence Preview (2 items) -->
    <rect x="20" y="695" width="100" height="100" rx="8" fill="#334155"/>
    <rect x="25" y="700" width="90" height="70" rx="4" fill="#475569"/>
    <text x="70" y="740" font-family="Arial, sans-serif" font-size="10" fill="#94A3B8" text-anchor="middle">IMG_001.jpg</text>
    <circle cx="105" cy="705" r="8" fill="#EF4444"/>
    <path d="M102 702 L108 708 M102 708 L108 702" stroke="white" stroke-width="1.5" fill="none"/>
    <text x="70" y="780" font-family="Arial, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">2.4 MB</text>
    
    <rect x="135" y="695" width="100" height="100" rx="8" fill="#334155"/>
    <rect x="140" y="700" width="90" height="70" rx="4" fill="#475569"/>
    <text x="185" y="740" font-family="Arial, sans-serif" font-size="10" fill="#94A3B8" text-anchor="middle">IMG_002.jpg</text>
    <circle cx="220" cy="705" r="8" fill="#EF4444"/>
    <path d="M217 702 L223 708 M217 708 L223 702" stroke="white" stroke-width="1.5" fill="none"/>
    <text x="185" y="780" font-family="Arial, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">1.8 MB</text>
    
    <!-- Bottom Action Bar -->
    <rect y="732" width="375" height="80" fill="#0F172A"/>
    
    <!-- Cancel Button -->
    <rect x="20" y="752" width="160" height="50" rx="8" fill="#334155"/>
    <text x="100" y="782" font-family="Arial, sans-serif" font-size="15" font-weight="600" fill="white" text-anchor="middle">Cancel</text>
    
    <!-- Submit Button -->
    <rect x="195" y="752" width="160" height="50" rx="8" fill="#EF4444"/>
    <text x="275" y="782" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="white" text-anchor="middle">Submit Report</text>
    
    <!-- Scroll Indicator -->
    <rect x="370" y="400" width="3" height="200" rx="1.5" fill="rgba(100,116,139,0.3)"/>
    <rect x="370" y="400" width="3" height="60" rx="1.5" fill="#64748B"/>
    
    <!-- Screen Label -->
    <text x="187.5" y="720" font-family="Arial, sans-serif" font-size="10" fill="#64748B" text-anchor="middle">Screen 5 of 5 - Report Form</text>
  </g>
</svg>
