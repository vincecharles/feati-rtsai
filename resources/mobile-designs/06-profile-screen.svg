    <circle cx="45" cy="450" r="16" fill="rgba(16,185,129,0.2)"/>
    <rect x="38" y="443" width="14" height="14" rx="7" stroke="#10B981" stroke-width="1.5" fill="none"/>
    <path d="M41 448 L43 450 L47 446" stroke="#10B981" stroke-width="1.5" fill="none"/>
