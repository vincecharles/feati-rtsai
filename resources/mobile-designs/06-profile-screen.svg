    <circle cx="45" cy="380" r="16" fill="rgba(59,130,246,0.2)"/>
    <rect x="38" y="375" width="14" height="10" rx="2" stroke="#3B82F6" stroke-width="1.5" fill="none"/>
    <text x="75" y="375" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8">Email</text>
    <text x="75" y="393" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="white">juan.santos@feati.edu.ph</text>
    
    <!-- Phone Row -->
