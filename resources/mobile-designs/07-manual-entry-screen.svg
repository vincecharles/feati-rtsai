<svg width="375" height="812" viewBox="0 0 375 812" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Screen 7: Manual Student Number Entry -->
  <g id="manual-entry-screen">
    <!-- Background -->
    <rect width="375" height="812" fill="#1E293B"/>
    
    <!-- Header -->
    <rect y="0" width="375" height="80" fill="#0F172A"/>
    
    <!-- Back Button -->
    <circle cx="35" cy="50" r="18" fill="rgba(255,255,255,0.1)"/>
    <path d="M40 50 L30 50 M30 50 L35 45 M30 50 L35 55" stroke="white" stroke-width="2" fill="none"/>
    
    <!-- Header Title -->
    <text x="187.5" y="55" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Enter Student Number</text>
    
    <!-- Help Button -->
    <circle cx="340" cy="50" r="18" fill="rgba(255,255,255,0.1)"/>
    <circle cx="340" cy="50" r="10" stroke="white" stroke-width="1.5" fill="none"/>
    <text x="340" y="54" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">?</text>
    
    <!-- Illustration/Icon Area -->
    <rect x="137.5" y="120" width="100" height="100" rx="50" fill="#334155"/>
    <circle cx="187.5" cy="170" r="35" fill="rgba(59,130,246,0.2)"/>
    
    <!-- ID Card Icon -->
    <rect x="167.5" y="155" width="40" height="30" rx="3" fill="#3B82F6"/>
    <rect x="172" y="160" width="10" height="10" rx="5" fill="white"/>
    <line x1="185" y1="163" x2="202" y2="163" stroke="white" stroke-width="1.5"/>
    <line x1="185" y1="168" x2="198" y2="168" stroke="white" stroke-width="1.5"/>
    <line x1="172" y1="175" x2="202" y2="175" stroke="white" stroke-width="1.5"/>
    <line x1="172" y1="179" x2="195" y2="179" stroke="white" stroke-width="1.5"/>
    
    <!-- Instruction Text -->
    <text x="187.5" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">Enter Student Number</text>
    <text x="187.5" y="275" font-family="Arial, sans-serif" font-size="13" fill="#94A3B8" text-anchor="middle">Manually type the student number</text>
    <text x="187.5" y="295" font-family="Arial, sans-serif" font-size="13" fill="#94A3B8" text-anchor="middle">or scan their ID QR code</text>
    
    <!-- Input Form Card -->
    <rect x="20" y="330" width="335" height="280" rx="16" fill="#334155"/>
    
    <!-- Input Label -->
    <text x="40" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="white">Student Number</text>
    
    <!-- Input Field -->
    <rect x="40" y="380" width="295" height="60" rx="8" fill="#475569"/>
    <text x="60" y="398" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8">Format: YYYY-XXXXX</text>
    <text x="60" y="423" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="white">2021-00123</text>
    
    <!-- Cursor Animation -->
    <rect x="190" y="410" width="2" height="20" fill="#3B82F6"/>
    
    <!-- Clear Button -->
    <circle cx="315" cy="410" r="12" fill="rgba(100,116,139,0.5)"/>
    <path d="M312 407 L318 413 M312 413 L318 407" stroke="white" stroke-width="1.5" fill="none"/>
    
    <!-- Example Format Helper -->
    <rect x="40" y="455" width="295" height="45" rx="6" fill="rgba(59,130,246,0.1)"/>
    <circle cx="55" cy="477.5" r="8" fill="rgba(59,130,246,0.3)"/>
    <text x="55" y="481" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#3B82F6" text-anchor="middle">i</text>
    <text x="73" y="473" font-family="Arial, sans-serif" font-size="11" fill="#94A3B8">Example Formats:</text>
    <text x="73" y="488" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#3B82F6">2021-00123 â€¢ 2020-12345</text>
    
    <!-- Quick Access Numbers (Recently Searched) -->
    <text x="40" y="530" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8">Recent Searches</text>
    
    <!-- Recent Chip 1 -->
    <rect x="40" y="540" width="90" height="32" rx="16" fill="rgba(59,130,246,0.1)" stroke="#3B82F6" stroke-width="1"/>
    <text x="85" y="561" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#3B82F6" text-anchor="middle">2021-00123</text>
    
    <!-- Recent Chip 2 -->
    <rect x="140" y="540" width="90" height="32" rx="16" fill="rgba(71,85,105,0.5)"/>
    <text x="185" y="561" font-family="Arial, sans-serif" font-size="12" fill="#CBD5E1" text-anchor="middle">2021-00456</text>
    
    <!-- Recent Chip 3 -->
    <rect x="240" y="540" width="90" height="32" rx="16" fill="rgba(71,85,105,0.5)"/>
    <text x="285" y="561" font-family="Arial, sans-serif" font-size="12" fill="#CBD5E1" text-anchor="middle">2020-98765</text>
    
    <!-- Search Button -->
    <rect x="40" y="590" width="295" height="55" rx="8" fill="#3B82F6"/>
    <circle cx="90" cy="617.5" r="12" fill="rgba(255,255,255,0.2)"/>
    <circle cx="90" cy="617.5" r="7" stroke="white" stroke-width="2" fill="none"/>
    <line x1="95" y1="622.5" x2="100" y2="627.5" stroke="white" stroke-width="2"/>
    <text x="120" y="623" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Search Student</text>
    
    <!-- Divider with OR -->
    <line x1="60" y1="680" x2="155" y2="680" stroke="#475569" stroke-width="1"/>
    <text x="187.5" y="685" font-family="Arial, sans-serif" font-size="12" fill="#64748B" text-anchor="middle">OR</text>
    <line x1="220" y1="680" x2="315" y2="680" stroke="#475569" stroke-width="1"/>
    
    <!-- Alternative Actions -->
    <rect x="20" y="700" width="160" height="50" rx="8" fill="#334155"/>
    <rect x="30" y="715" width="20" height="20" rx="2" stroke="#3B82F6" stroke-width="1.5" fill="none"/>
    <rect x="32" y="717" width="7" height="7" fill="#3B82F6"/>
    <rect x="41" y="717" width="7" height="7" fill="#3B82F6"/>
    <rect x="32" y="726" width="7" height="7" fill="#3B82F6"/>
    <rect x="41" y="726" width="7" height="7" fill="#3B82F6"/>
    <text x="60" y="730" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="white">Scan QR</text>
    
    <rect x="195" y="700" width="160" height="50" rx="8" fill="#334155"/>
    <rect x="205" y="715" width="20" height="20" rx="2" stroke="#10B981" stroke-width="1.5" fill="none"/>
    <rect x="209" y="719" width="12" height="8" rx="1" fill="none" stroke="#10B981" stroke-width="1.5"/>
    <circle cx="215" cy="723" r="2" fill="#10B981"/>
    <text x="235" y="730" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="white">ID Photo</text>
    
    <!-- Virtual Keyboard Indicator -->
    <rect x="20" y="770" width="335" height="5" rx="2.5" fill="#475569"/>
    <text x="187.5" y="790" font-family="Arial, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">Keyboard will appear when typing</text>
    
    <!-- Screen Label -->
    <text x="187.5" y="660" font-family="Arial, sans-serif" font-size="10" fill="#64748B" text-anchor="middle">Screen 7 of 7 - Manual Entry</text>
  </g>
</svg>
