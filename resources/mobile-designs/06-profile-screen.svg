    <text x="65" y="675" font-family="Arial, sans-serif" font-size="11" fill="#94A3B8" text-anchor="middle">Total Reports</text>
    
    <!-- This Month -->
    <circle cx="187.5" cy="640" r="25" fill="rgba(16,185,129,0.2)"/>
    <text x="187.5" y="648" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#10B981" text-anchor="middle">47</text>
    <text x="187.5" y="675" font-family="Arial, sans-serif" font-size="11" fill="#94A3B8" text-anchor="middle">This Month</text>
    
    <!-- This Week -->
    <circle cx="310" cy="640" r="25" fill="rgba(245,158,11,0.2)"/>
    <text x="310" y="648" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#F59E0B" text-anchor="middle">12</text>
    <text x="310" y="675" font-family="Arial, sans-serif" font-size="11" fill="#94A3B8" text-anchor="middle">This Week</text>
    
    <!-- Settings Section -->
