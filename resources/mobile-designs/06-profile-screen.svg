    <path d="M55 775 L60 775 M58 770 L63 775 L58 780" stroke="#EF4444" stroke-width="2" fill="none"/>
    <text x="85" y="780" font-family="Arial, sans-serif" font-size="15" font-weight="600" fill="#EF4444">Logout</text>
    
    <!-- Screen Label -->
    <text x="187.5" y="720" font-family="Arial, sans-serif" font-size="10" fill="#64748B" text-anchor="middle">Screen 6 of 7 - Profile</text>
