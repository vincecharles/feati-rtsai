    <!-- User Name -->
    <text x="187.5" y="250" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">Juan Santos</text>
    <text x="187.5" y="270" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8" text-anchor="middle">Security Officer</text>
    <text x="187.5" y="288" font-family="Arial, sans-serif" font-size="13" fill="#CBD5E1" text-anchor="middle">SEC-001 â€¢ Security Department</text>
    
    <!-- Account Information Section -->
