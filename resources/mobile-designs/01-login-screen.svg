<svg width="375" height="812" viewBox="0 0 375 812" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Screen 1: Login Screen for Security Personnel -->
  <g id="login-screen">
    <!-- Background -->
    <rect width="375" height="812" fill="#1E293B"/>
    
    <!-- Header Area -->
    <rect y="0" width="375" height="200" fill="#0F172A"/>
    
    <!-- Logo Circle -->
    <circle cx="187.5" cy="80" r="40" fill="#3B82F6"/>
    <text x="187.5" y="90" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">F</text>
    
    <!-- Title -->
    <text x="187.5" y="140" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">FEATI Security</text>
    <text x="187.5" y="165" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8" text-anchor="middle">Real-Time Student Activity Insights</text>
    
    <!-- Login Form Container -->
    <rect x="20" y="240" width="335" height="380" rx="16" fill="#334155"/>
    
    <!-- Form Title -->
    <text x="187.5" y="280" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Sign In</text>
    
    <!-- Email Input -->
    <rect x="40" y="310" width="295" height="50" rx="8" fill="#475569"/>
    <text x="50" y="328" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8">Email</text>
    <text x="50" y="348" font-family="Arial, sans-serif" font-size="14" fill="white">security@feati.edu.ph</text>
    
    <!-- Password Input -->
    <rect x="40" y="380" width="295" height="50" rx="8" fill="#475569"/>
    <text x="50" y="398" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8">Password</text>
    <text x="50" y="418" font-family="Arial, sans-serif" font-size="14" fill="white">••••••••</text>
    
    <!-- Show/Hide Icon -->
    <circle cx="315" cy="408" r="12" fill="#64748B"/>
    <path d="M310 408 L320 408 M315 403 L315 413" stroke="white" stroke-width="1.5" fill="none"/>
    
    <!-- Remember Me Checkbox -->
    <rect x="40" y="450" width="20" height="20" rx="4" fill="#3B82F6"/>
    <path d="M44 460 L48 464 L56 454" stroke="white" stroke-width="2" fill="none"/>
    <text x="68" y="465" font-family="Arial, sans-serif" font-size="14" fill="#CBD5E1">Remember me</text>
    
    <!-- Login Button -->
    <rect x="40" y="500" width="295" height="50" rx="8" fill="#3B82F6"/>
    <text x="187.5" y="530" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Sign In</text>
    
    <!-- Forgot Password Link -->
    <text x="187.5" y="580" font-family="Arial, sans-serif" font-size="14" fill="#3B82F6" text-anchor="middle">Forgot password?</text>
    
    <!-- Bottom Status Bar -->
    <rect y="762" width="375" height="50" fill="#0F172A"/>
    <rect x="157.5" y="782" width="60" height="5" rx="2.5" fill="#475569"/>
    
    <!-- Screen Label -->
    <text x="187.5" y="750" font-family="Arial, sans-serif" font-size="10" fill="#64748B" text-anchor="middle">Screen 1 of 5 - Login</text>
  </g>
</svg>
